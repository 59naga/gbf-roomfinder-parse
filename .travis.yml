notifications:
  email: false

# Quick boot options
sudo: false
cache:
  yarn: true
  directories:
    - ~/.npm
    - development/node_modules

# Ignore version tags
branches:
  except:
    - /^v[0-9]/

env:
  global:
    # CODECLIMATE_REPO_TOKEN
    - secure: 
    - secure: 

# Language options
language: node_js
node_js:
  - 4
  - 5
  - 6
  - 7
  - 8.2.1
install:
  - cd development
  - yarn install
script:
  - npm run cover
  - npm run lint

# Npm publish options
before_deploy:
  - npm run build
deploy:
  skip_cleanup: true # keep the devDependencies
  provider: npm
  email: i59naga@icloud.com
  api_key:
    secure:
  on:
    node: 8.2.1
